<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <ng-template class="help-block" *ngIf="!isValid">
            <h3>Please enter valid Username and Password</h3>
          </ng-template>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" (click)="onSignUp()">Register</button>
        </div>
      </div>

    </form>
  </div>
</div>
